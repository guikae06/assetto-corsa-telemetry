<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dashboard</title>
    <link rel="stylesheet" href="home_css.css" />
    <link rel="stylesheet" href="tracker_css.css" />
</head>
<body>

    <!-- Navigatiebalk -->
    <header>
        <nav>
            <h1>Assetto Stats Tracker</h1>
            <ul class="nav-rechts">
                <!-- Home knop zonder actieve klasse -->
                <li><a href="home.html" class="home-btn">Home</a></li>
                <!-- Voeg de 'active' klasse toe aan de Tracker-knop voor de trackerpagina -->
                <li><a href="tracker.html" class="tracker-btn active">Tracker</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard -->
    <div class="dashboard">
        <h1>Auto Dashboard</h1>

        <div class="gauges">
            <!-- Snelheid -->
            <div class="gauge" id="speedGauge">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="circle" d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <text x="18" y="20.35" class="percentage">0 km/u</text>
                </svg>
                <div class="label">Snelheid</div>
            </div>

            <!-- Brandstof -->
            <div class="gauge" id="fuelGauge">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="circle" d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <text x="18" y="20.35" class="percentage">0%</text>
                </svg>
                <div class="label">Brandstof</div>
            </div>

            <!-- Toerental -->
            <div class="gauge" id="rpmGauge">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                          d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <path class="circle" d="M18 2.0845
                             a 15.9155 15.9155 0 0 1 0 31.831
                             a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    <text x="18" y="20.35" class="percentage">0 RPM</text>
                </svg>
                <div class="label">Toerental</div>
            </div>
        </div>
    </div>

    <script src="tracker_js.js"></script>
</body>
</html>
